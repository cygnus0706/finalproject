<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>아이디찾기</title>


	<!-- 외부 폰트 및 이미지 설정 -->
	<!-- <link rel="preconnect" href="https://fonts.googleapis.com"/>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Gowun+Dodum&display=swap" />    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <!-- 자체 CSS설정 -->
    <link rel="stylesheet" href ="<%=request.getContextPath() %>/css/findPW.css" >

</head>
<body>
    <!--  TOP MENU  -->
    <header>		
			<span class="material-symbols-outlined">quiet_time</span>MAVER		
	</header>

    <div id="menu">
        <ul>
            <!--  HOME  -->
            <li>
                <a href="main.do">HOME</a>
            </li>
            <!--  ABOUT  -->
            <li>
                <a href="#">ABOUT</a>
            </li>
            <!--  Unknown  -->
            <li>
                <a href="#">MY CAFE</a>
                <ul>
                    <li><a href="./FavoriteCafe.html">즐겨찾는 카페</a></li>
                    <li><a href="#">이웃 카페</a></li>
                    <li><a href="#">운영 카페</a></li>
                </ul>
            </li>
            <!--  Board  -->
            <li>
                <a href="#">BOARD</a>
                <ul>
                    <li><a href="#">NOTICE</a></li>
                    <li><a href="#">FREEBOARD</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </li>
        </ul>
    </div> <!-- END 'TOP MENU'-->

	<!-- contents -->
	<div id="contents">
		<div>
			<c:if test="${not empty sess_member}">	
				<div >	
					아이디는  ${sess_member} 입니다<br>
				</div>	
			  
			</c:if>
		
		
			<c:if test="${empty sess_member}">
				<div id ="beforeFindID">
					<form action="FindIdAction.do" name="findID" method="POST">
					<div class ="search-title"><h3>휴대폰 본인 확인통한 아이디 찾기</h3></div><br><br>
					<div class ="box_in"><h4>본인의 이름과 회원정보에 등록한 휴대폰번호를 입력해주세요 </h4>
					<br>
						<div id="findIDForm">
							<div class="find_name">
								<label>이름</label>
								<input id="name" name="name" type='text'
								maxlength="10" class="input_name" style="width:200px"><br>
							</div>
							<div class="find_mobile">
								<label>휴대폰번호</label>
								<input id="mobileNo" name="mobile" type='text' onKeyup="addHypen(this);"
								maxlength="14" class="input_mobile" style="width:200px" placeholder="하이픈 (-)포함 입력">
							</div>
						</div><br>
						
						<div class="memSearch">
							<!-- <input name="enter" type="button" value="찾기" onClick="pw_search()"> -->
							<input name="enter" type="submit" value="찾기">
							<input name="cancle" type="button" value="취소" onClick="history.back()">
						</div>
					</div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
					</form>
				</div>
			</c:if>
		
		<c:remove var="sess_member" scope="session"/>
		</div>
	</div>	
	
	
	
	 <!--  FOOTER  -->
    <div id="footer">
        하아아아아단!!!!
    </div> <!--  END 'FOOTER'  -->
</body>
</html>
